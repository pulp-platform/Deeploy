[pytest]
# Pytest configuration for Deeploy tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add current directory to Python path
pythonpath = .

# Default options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Test output
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(levelname)s %(message)s

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Markers are defined in conftest.py via pytest_configure

# Timeout for tests (in seconds) - uncomment if pytest-timeout is installed
# timeout = 300
# timeout_method = thread

# Coverage options - uncomment if pytest-cov is installed
# [coverage:run]
# source = Deeploy
# omit = 
#     */tests/*
#     */test_*
