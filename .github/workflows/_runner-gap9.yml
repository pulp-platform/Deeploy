---
name: _runner-gap9

"on":
  workflow_call:
    inputs:
      runner:
        required: true
        type: string
      docker-image:
        required: true
        type: string
      test-names:
        required: true
        type: string
      num-cores:
        required: true
        type: number

jobs:
  test-runner-gap9:
    runs-on: ${{ inputs.runner }}
    container:
      image: ${{ inputs.docker-image }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build Deeploy
        shell: bash
        run: |
          source /app/install/gap9-sdk/.gap9-venv/bin/activate
          source /app/install/gap9-sdk/configs/gap9_evk_audio.sh || true
          pip install -e . || true
          deactivate
      - name: Setup ccache
        uses: actions/cache@v4
        with:
          path: /app/.ccache
          key: ccache-ci
      - name: Run Test
        run: |
          testNames="${{ inputs.test-names }}"
          source /app/install/gap9-sdk/.gap9-venv/bin/activate
          source /app/install/gap9-sdk/configs/gap9_evk_audio.sh || true
          export GVSOC_INSTALL_DIR=/app/install/gap9-sdk/install/workstation
          export GAP_RISCV_GCC_TOOLCHAIN=/app/install/gcc/gap9
          cd DeeployTest
          mkdir -p /app/.ccache
          export CCACHE_DIR=/app/.ccache
          echo "$testNames" | while IFS= read -r testName; do
            if [[ -n "$testName" ]]; then
              echo "Running test: $testName"
              python testRunner_gap9.py -t Tests/$testName
            fi
          done
          deactivate
        shell: bash