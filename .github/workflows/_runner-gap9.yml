---
name: _runner-gap9

"on":
  workflow_call:
    inputs:
      runner:
        required: true
        type: string
      docker-image:
        required: true
        type: string
      test-names:
        required: true
        type: string
      num-cores:
        required: true
        type: number

jobs:
  test-runner-gap9:
    runs-on: ${{ inputs.runner }}
    container:
      image: ${{ inputs.docker-image }}
    steps:
      - name: Free Disk Space (Ubuntu)
        if: ${{ inputs.runner == 'ubuntu-latest' }}
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Cache ccache
        uses: actions/cache/restore@v4
        with:
          path: /app/.ccache
          key: ccache-ci
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-gap9-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-gap9-pip-
      - name: Build Deeploy
        shell: bash
        run: |
          # Activate GAP9 SDK environment first
          export LLVM_INSTALL_DIR=/app/install/llvm
          source /app/install/gap9-sdk/.gap9-venv/bin/activate
          source /app/install/gap9-sdk/configs/gap9_evk_audio.sh
          # Install Deeploy in the GAP9 venv
          pip install -e . --extra-index-url=https://pypi.ngc.nvidia.com
      - name: Run Test
        run: |
          # Activate GAP9 SDK environment
          export LLVM_INSTALL_DIR=/app/install/llvm
          source /app/install/gap9-sdk/.gap9-venv/bin/activate
          source /app/install/gap9-sdk/configs/gap9_evk_audio.sh
          
          testNames="${{ inputs.test-names }}"
          cd DeeployTest
          mkdir -p /app/.ccache
          export CCACHE_DIR=/app/.ccache
          echo "$testNames" | while IFS= read -r testName; do
            if [[ -n "$testName" ]]; then
              echo "Running test: $testName"
              python testRunner_gap9.py -t Tests/$testName --cores=${{ inputs.num-cores }}
            fi
          done
        shell: bash
