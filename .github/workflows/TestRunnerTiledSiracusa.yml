name: TestRunnerTiledSiracusa

on:
  workflow_call:
    inputs:
      runner:
        required: true
        type: string
      docker-image:
        required: true
        type: string
      test-name:
        required: true
        type: string
      num-cores:
        required: false
        default: 8
        type: number
      L1:
        required: false
        default: "[64000]"
        type: string
      default-memory-level:
        required: false
        default: "L2"
        type: string
      double-buffer:
        required: false
        default: false
        type: boolean
      memory-allocation-strategy:
        required: false
        default: "MiniMalloc"
        type: string
      search-strategy:
        required: false
        default: "random-max"
        type: string

jobs:

  test-runner-siracusa-tiled:
    strategy:
      fail-fast: false
      matrix:
        L1: ${{ fromJSON(inputs.L1) }}
    runs-on: ${{ inputs.runner }}
    container:
      image: ${{ inputs.docker-image }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build Deeploy
        run: pip install -e .
      - name: Cache ccache
        uses: actions/cache/restore@v4
        with:
          path: /app/.ccache
          key: ccache-ci
      - name: Run Test
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_on: timeout
          command: |
            cd DeeployTest
            mkdir -p /app/.ccache
            export CCACHE_DIR=/app/.ccache
            python testRunner_tiled_siracusa.py -t Tests/${{ inputs.test-name }} --cores=${{ inputs.num-cores }} --l1 ${{ matrix.L1 }} --defaultMemLevel=${{ inputs.default-memory-level }} ${{ inputs.double-buffer && '--doublebuffer' || '' }} --memAllocStrategy=${{ inputs.memory-allocation-strategy }} --searchStrategy=${{ inputs.search-strategy }}
          shell: bash
        