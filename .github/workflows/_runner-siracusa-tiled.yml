---
name: _runner-siracusa-tiled

"on":
  workflow_call:
    inputs:
      runner:
        required: true
        type: string
      docker-image:
        required: true
        type: string
      test-name:
        required: true
        type: string
      num-cores:
        required: false
        default: 8
        type: number
      L1:
        required: false
        default: "[64000]"
        type: string
      default-memory-level:
        required: false
        default: "L2"
        type: string
      double-buffer:
        required: false
        default: false
        type: boolean
      memory-allocation-strategy:
        required: false
        default: "MiniMalloc"
        type: string
      search-strategy:
        required: false
        default: "random-max"
        type: string

jobs:
  test-runner-siracusa-tiled:
    strategy:
      fail-fast: false
      matrix:
        L1: ${{ fromJSON(inputs.L1) }}
    runs-on: ${{ inputs.runner }}
    container:
      image: ${{ inputs.docker-image }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build Deeploy
        shell: bash
        run: pip install -e .
      - name: Cache ccache
        uses: actions/cache/restore@v4
        with:
          path: /app/.ccache
          key: ccache-ci
      - name: Run Test
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_on: timeout
          command: |
            cd DeeployTest
            mkdir -p /app/.ccache
            export CCACHE_DIR=/app/.ccache
            
            # Determine buffer mode and memory level for pytest markers
            BUFFER_MARKER="${{ inputs.double-buffer && 'doublebuffer' || 'singlebuffer' }}"
            MEMLEVEL_MARKER="${{ inputs.default-memory-level == 'L3' && 'l3' || 'l2' }}"
            
            # Determine if it's a kernel or model test
            TEST_TYPE="kernels"
            if [[ "${{ inputs.test-name }}" == *"/"* ]] || [[ "${{ inputs.test-name }}" =~ (simpleRegression|MobileNet|Attention|Transformer|Llama|MLPerf|CCT|TinyViT) ]]; then
              TEST_TYPE="models"
            fi
            
            # Build test ID pattern: testname-L1value-config
            TEST_PATTERN="${{ inputs.test-name }}-${{ matrix.L1 }}-${{ inputs.default-memory-level }}-${BUFFER_MARKER}"
            
            # Run pytest with specific test matching the pattern
            pytest test_platforms.py::test_siracusa_tiled_${TEST_TYPE}_${MEMLEVEL_MARKER}_${BUFFER_MARKER} -k "$TEST_PATTERN" -v
          shell: bash
