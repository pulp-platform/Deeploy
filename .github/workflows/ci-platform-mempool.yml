---
name: CI â€¢ Mempool

"on":
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"
  pull_request:
  workflow_dispatch:
    inputs:
      docker_image_deeploy:
        description: "Deeploy Image to use"
        required: false
        default: "ghcr.io/pulp-platform/deeploy:devel"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  select-env:
    uses: ./.github/workflows/_select-env.yml
    with:
      docker_image_deeploy: ${{ inputs.docker_image_deeploy }}

  mempool-kernels:
    needs: select-env
    uses: ./.github/workflows/_runner-mempool.yml
    with:
      runner: ${{ needs.select-env.outputs.runner }}
      docker-image: ${{ needs.select-env.outputs.image }}
      test-names: |
        IntKernels/Add/MultIO
        IntKernels/Add/Regular

        IntKernels/Conv/1D/DW
        IntKernels/Conv/1D/Regular

        IntKernels/Conv/2D/DW
        IntKernels/Conv/2D/Regular

        IntKernels/GEMM

        IntKernels/MatMul/add
        IntKernels/MatMul/regular

        IntKernels/MaxPool

        IntKernels/Pad/1D
        IntKernels/Pad/2D

        IntKernels/ReduceMean
        IntKernels/ReduceSum

        IntKernels/Slice

        Others/RequantizedConv2D
        Others/RequantizedDWConv
        Others/RQConv
        Others/RQGEMM
        Others/RQMatMul

  mempool-models:
    needs: select-env
    uses: ./.github/workflows/_runner-mempool.yml
    with:
      runner: ${{ needs.select-env.outputs.runner }}
      docker-image: ${{ needs.select-env.outputs.image }}
      test-names: |
        Models/CCT/Int/ICCT
        Models/CCT/Int/ICCT_8
        Models/CCT/Int/ICCT_ITA

        Models/miniMobileNet
        Models/miniMobileNetv2

        Models/simpleCNN

        Others/SimpleRegression
