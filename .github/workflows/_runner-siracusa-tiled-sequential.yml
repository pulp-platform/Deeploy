---
name: _runner-siracusa-tiled

"on":
  workflow_call:
    inputs:
      runner:
        required: true
        type: string
      docker-image:
        required: true
        type: string
      tests-config:
        required: true
        type: string
      num-cores:
        required: false
        default: 8
        type: number
      default-memory-level:
        required: false
        default: "L2"
        type: string
      double-buffer:
        required: false
        default: false
        type: boolean
      memory-allocation-strategy:
        required: false
        default: "MiniMalloc"
        type: string
      search-strategy:
        required: false
        default: "random-max"
        type: string

jobs:
  test-runner-siracusa-tiled:
    runs-on: ${{ inputs.runner }}
    container:
      image: ${{ inputs.docker-image }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build Deeploy
        shell: bash
        run: pip install -e .
      - name: Cache ccache
        uses: actions/cache/restore@v4
        with:
          path: /app/.ccache
          key: ccache-ci
      - name: Run Tests
        run: |
          cd DeeployTest
          mkdir -p /app/.ccache
          export CCACHE_DIR=/app/.ccache

          # Determine buffer mode and memory level for pytest markers
          BUFFER_MARKER="${{ inputs.double-buffer && 'doublebuffer' || 'singlebuffer' }}"
          MEMLEVEL_MARKER="${{ inputs.default-memory-level == 'L3' && 'l3' || 'l2' }}"
          
          # Run all kernel tests matching the buffer and memory level configuration
          echo "Running Siracusa tiled kernel tests (${MEMLEVEL_MARKER}, ${BUFFER_MARKER})"
          pytest test_platforms.py::test_siracusa_tiled_kernels_${MEMLEVEL_MARKER}_${BUFFER_MARKER} -v
        shell: bash
