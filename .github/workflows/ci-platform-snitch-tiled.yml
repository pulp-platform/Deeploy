---
name: CI â€¢ Snitch (Tiled)

"on":
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"
  pull_request:
  workflow_dispatch:
    inputs:
      docker_image_deeploy:
        description: "Deeploy Image to use"
        required: false
        default: "ghcr.io/pulp-platform/deeploy:devel"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  select-env:
    uses: ./.github/workflows/_select-env.yml
    with:
      docker_image_deeploy: ${{ inputs.docker_image_deeploy }}

  snitch-kernels-tiled-singlebuffer-L2:
    needs: select-env
    uses: ./.github/workflows/_runner-snitch-tiled-sequential.yml
    with:
      runner: ${{ needs.select-env.outputs.runner }}
      docker-image: ${{ needs.select-env.outputs.image }}
      tests-config: |
        [
          {"name":"IntKernels/Add/Large","L1":[5000,10000]},
          {"name":"IntKernels/Activations/Softmax/Large","L1":[5000,10000]},
          
          {"name":"FP32Kernels/Activations/Softmax/Regular","L1":[2000,5000,10000]},

          {"name":"FP32Kernels/GEMM/regular","L1":[2000,5000,10000]},
          {"name":"FP32Kernels/GEMM/transB","L1":[2000,5000,10000]}

          {"name":"Others/iNoNorm","L1":[5000,10000]},
          {"name":"Others/RQAdd","L1":[5000,10000]},
          {"name":"Others/RQGEMM","L1":[2000,5000]},
        ]
      simulators: |
        gvsoc
