---
name: CI â€¢ Snitch

"on":
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"
  pull_request:
  workflow_dispatch:
    inputs:
      docker_image_deeploy:
        description: "Deeploy Image to use"
        required: false
        default: "ghcr.io/pulp-platform/deeploy:devel"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  select-env:
    uses: ./.github/workflows/_select-env.yml
    with:
      docker_image_deeploy: ${{ inputs.docker_image_deeploy }}

  snitch-kernels:
    needs: select-env
    uses: ./.github/workflows/_runner-snitch.yml
    with:
      runner: ${{ needs.select-env.outputs.runner }}
      docker-image: ${{ needs.select-env.outputs.image }}
      test-names: |
        FP32Kernels/Softmax/Regular

        IntKernels/Add/Large
        IntKernels/Add/Regular

        IntKernels/Activations/iSoftmax
        
        IntKernels/iSoftmaxLarge
        IntKernels/MatMul/regular

        Others/iNoNorm
        Others/RQGEMM
        Others/RQAdd
        Others/RQGEMMTransB
      num-cores: 9
      simulators: |
        gvsoc
