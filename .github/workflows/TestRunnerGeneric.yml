name: TestRunnerGeneric

on:
  workflow_call:
    inputs:
      test-names:
        required: true
        type: string

jobs:
  test-runner-generic:
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/tahaelbayad/deeploy:main
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build Deeploy
        run: pip install -e .
      - name: Run Test
        run: |
          testNames="${{ inputs.test-names }}"
          cd DeeployTest
          echo "$testNames" | while IFS= read -r testName; do
            if [[ -n "$testName" ]]; then
              echo "Running test: $testName"
              python testRunner_generic.py -t Tests/$testName
            fi
          done
        shell: bash
          