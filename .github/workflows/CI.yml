name: CI

on: 
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    # Runs the CI on the default branch every 6 days at 2AM CET to keep the cache fresh
    - cron: "0 1 */6 * *"

jobs:

  build-deeploy:
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/pulp-platform/deeploy:main
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build Deeploy
        run: pip install -e .
  
  
